<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="ToDoList" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/c26cd2166c.js"></script>
    <title>To Do App</title>
  </head>
  
  <body>
    
    <div class="container-fluid"> 
        <section class="header">
            <h1>To Do App</h1>
        </section>
        <section class="input-list">
            <!-- Insert content -->
            <form action="">
                <input type="text" coid="input-text" name="input-text" placeholder="Enter your task">
                <button id="add-input">Add</button>
            </form>
        </section>

        <section class="incomplete-list" id="incomplete-list">
            <h2>Incomplete tasks</h2>
            <ol>
                <li>create a first task</li>
            </ol>
            <!-- Insert content -->
        </section>
        
        <section class="complete-list" id="complete-list">
            <h2>Completed tasks</h2>
            <ol>
                <li>remove this task</li>
            </ol>
            <!-- Insert content -->
        </section>

        <section class="footer">
            <h6>Originally developed with LOVE by Group 2</h6>
        </section>
    
    </div>
    <script src="index.js"></script>
  </body>
</html>
